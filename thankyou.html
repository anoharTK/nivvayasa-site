<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You â€“ Nivvayasa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --navy:#08122a;
      --gold:#c19d56;
      --gold-2:#d4af37;
    }

    body{
      background:#fbfbfd;
      font-family:"Poppins", sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
      padding:20px;
    }

    .thank-box{
      background:white;
      padding:50px 35px;
      border-radius:20px;
      box-shadow:0 10px 35px rgba(0,0,0,0.08);
      max-width:550px;
      width:100%;
    }

    h1{
      font-size:40px;
      font-weight:700;
      margin-bottom:20px;
      background:linear-gradient(45deg,var(--gold),var(--gold-2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    p{
      font-size:17px;
      color:#555;
      margin-bottom:30px;
    }

    .home-btn{
      display:inline-block;
      padding:12px 30px;
      border-radius:14px;
      background:linear-gradient(90deg,var(--gold),var(--gold-2));
      color:#08122a;
      font-weight:600;
      text-decoration:none;
      transition:0.25s;
    }

    .home-btn:hover{
      background:white;
      box-shadow:0 12px 30px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="thank-box">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br>
       Our team will get back to you shortly.</p>

    <a href="index.html" class="home-btn">Back to Home</a>
  </div>

</body>
</html>
