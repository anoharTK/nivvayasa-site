/* ✅ PREMIUM ANIMATED HAMBURGER ICON */
.navbar-toggler.custom-toggler {
  border: none !important;
  padding: 6px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 6px;
  background: transparent;
}

/* Hamburger Lines */
.navbar-toggler.custom-toggler .bar {
  width: 26px;
  height: 3px;
  background: linear-gradient(90deg, #d4af37, #f6e27a);
  border-radius: 4px;
  transition: all 0.35s ease;
  display: block;
}

/* ✅ When menu is open (rotate to X) */
.navbar-toggler.custom-toggler.open .bar:nth-child(1) {
  transform: translateY(7px) rotate(45deg);
}
.navbar-toggler.custom-toggler.open .bar:nth-child(2) {
  opacity: 0;
}
.navbar-toggler.custom-toggler.open .bar:nth-child(3) {
  transform: translateY(-7px) rotate(-45deg);
}

/* ✅ Soft Gold Pulsing Glow (mobile only) */
@keyframes pulseGold {
  0% { box-shadow: 0 0 0 rgba(212,175,55,0.0); }
  50% { box-shadow: 0 0 12px rgba(212,175,55,0.45); }
  100% { box-shadow: 0 0 0 rgba(212,175,55,0.0); }
}

@media (max-width: 991px) {
  .navbar-toggler.custom-toggler {
    animation: pulseGold 1.8s infinite ease-in-out;
    border-radius: 10px;
  }
}


/* ===================== TOP BAR ===================== */
.top-bar{

.btn-ghost:hover{

}

/* ===================== PAGE HEADER ===================== */
.page-header{

  padding:60px 0 20px;

/* ===================== GRID ===================== */
.project-grid{
  padding:20px 0 80px;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(270px,1fr));
  gap:30px;
}

.proj-card{
  border-radius:14px;
  overflow:hidden;
  background:#fff;
  box-shadow:0 12px 30px rgba(2,6,23,0.06);
  transition:transform .28s ease;
  position:relative;
  cursor:pointer;
}

.proj-card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:14px 14px 0 0;
}

.proj-card:hover{
  transform:translateY(-8px);
}

.proj-card .body{
  padding:18px;
  text-align:center;
}
.proj-card strong{
  color:var(--navy);
  font-size:16px;
}

/* ✅ POPUP / LIGHTBOX */
#imagePopup {
  display:none;
  position:fixed;
  z-index:9999;
  width:100%;
  height:100%;
  left:0;
  top:0;
  backdrop-filter: blur(6px);
  background:rgba(0,0,0,0.75);
  justify-content:center;
  align-items:center;
  animation:fadeIn 0.35s ease;
}

#popupImg {
  max-width:80%;
  max-height:80%;
  border-radius:18px;
  box-shadow:0 25px 60px rgba(0,0,0,0.45);
  animation:zoomIn 0.35s ease;
}

#closePopup {
  position:absolute;
  top:40px;
  right:40px;
  font-size:42px;
  color:#fff;
  cursor:pointer;
  font-weight:200;
}

@keyframes fadeIn {
  from { opacity:0; }
  to   { opacity:1; }
}

@keyframes zoomIn {
  from { transform:scale(0.5); opacity:0; }
  to   { transform:scale(1); opacity:1; }
}
</style>
